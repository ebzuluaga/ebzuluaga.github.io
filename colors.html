	<script>
		const arr = "0123456789ABCDEF".split('')
		let str = ''
		for (let i = 0; i < arr.length; i++) {
			const element_1 = arr[i];
			for (let j = 0; j < arr.length; j++) {
				const element_2 = arr[j];
				for (let k = 0; k < arr.length; k++) {
					const element_3 = arr[k];
					str+=(' '+element_1+element_2+element_3);
					// str+=' '
				}			
				// str+='\n'
			}
			// str+='***************************************************************\n'
		}
		const container = document.querySelector("#colors-container")
		let bigstr = '';
		let colors = str.split(' ')
		console.log(bigstr);
		for (let i = 1; i < colors.length; i++) {
			const color = colors[i];
			bigstr+=`<div style="display: inline-block; width: 16px; height: 16px; background-color: #${color};"></div>`
		}
		container.innerHTML=bigstr
		</script>
