<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet" />
	<script defer src="/script.js"></script>
	<title>Colors</title>
</head>

<body>

	<nav id="top-nav-bar" class="navbar"></nav>

	<main>
		<h1>Colors</h1>
		<div id="colors-container"></div>
	</main>
	<footer id="footer"></footer>
	<script>
		const chars = "0123456789ABCDEF".split('');
		const colors = [];
		chars.forEach(e => {
			chars.forEach(ee => {
				chars.forEach(eee => {
					colors.push(''+e+ee+eee);
				})
			})
		})
		
		let bigstr = ''
		// 4096 iterations!
		colors.forEach(color => {
			bigstr += `<div style="display: inline-block; width: 16px; height: 16px; background-color: #${color};"></div>`
		})
		document.querySelector("#colors-container").innerHTML = bigstr
	</script>
</body>

</html>
