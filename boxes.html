<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
	<script defer src="/script.js"></script>
    <title>Boxes</title>
</head>

<body>

    <nav id="top-nav-bar" class="navbar"></nav>

    <main>
        <h1>Boxes</h1>
        <div id="boxes-container"></div>
    </main>
	<footer id="footer"></footer>

	<script>
		// populate the boxes container
		let str = ''
		const colors = ['mint', 'sky', 'violet', 'mandarine', 'pink']
		for (c of colors) {
			str+=`<div id="box_a" class="item animate" color="${c}"><p>${c.replace(c[0], c[0].toUpperCase())}</p></div>\n`
		}
		document.querySelector('#boxes-container').innerHTML = str
	</script>
</body>

</html>
